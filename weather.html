<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
}

input[type="text"] {
    padding: 10px;
    width: 80%;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin:20px;
    text-align: center;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#weatherInfo {
    margin-top: 20px;
}
a{
    text-decoration:none;
            font-size:25px;
            float:right;
            width:150px;
            height:30px;
            border:2px solid blue;
            color:white;
            background-color:blue;
            text-align: center;
            text-align: center;
            margin:10px;
            margin-top:3px;
}


    </style>
</head>
<body>
    <a href="signup.html">Logout</a>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        <div id="weatherInfo">
            <h2>Weather Information</h2>
            <p><strong>City:</strong> <span id="cityName"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
            <p><strong>Weather:</strong> <span id="weatherDescription"></span></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const apiKey = "7b5d0bc3cdfd970d396b69f416accabb";
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const cityName = document.getElementById("cityName");
    const temperature = document.getElementById("temperature");
    const weatherDescription = document.getElementById("weatherDescription");

    searchBtn.addEventListener("click", function () {
        const city = cityInput.value;
        if (city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then((response) => response.json())
                .then((data) => {
                    cityName.textContent = data.name;
                    temperature.textContent = data.main.temp;
                    weatherDescription.textContent = data.weather[0].description;
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        } else {
            alert("Please enter a city name.");
        }
    });
});

    </script>
</body>
</html>
